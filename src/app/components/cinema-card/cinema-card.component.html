<div class="cinema-card">
    <div class="cinema-card-header">
      <img [src]="cinema.imageUrl" [alt]="cinema.name">
    </div>
    <div class="cinema-card-body">
      <h2>{{ cinema.name }}</h2>
      <button class="btn btn-primary" routerLink="/movies">See movies</button>
      <p>{{ cinema.address }}</p>
    </div>
  </div>
